<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link href="styles.css" rel="stylesheet">
        <title>STOPWATCH</title>
    </head>
    <body>    
        <div class="wrapper">
            <header>
                <h1>STOPWATCH</h1>
            </header>
            <main> 
                    <div class="buttons">
                        <button class="start__button btn">START</button>
                        <button class="reset__button btn">RESET</button>
                    </div>
                <div class="stopwatch">
                    <span class="hours">0</span> <span>:</span>
                    <span class="minutes">0</span> <span>:</span>
                    <span class="seconds">0</span> <span>.</span>
                    <span class="milliseconds">0</span>
                    <div>
                        <span class="timecounter">0</span>
                    </div>
                </div>
            </main>
        </div>
        <script src="scripts.js"></script>
    </body>
</html>
